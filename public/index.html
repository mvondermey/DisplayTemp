   <h2>

  <h2>

  </h2>
   
    <div id="chart" >
    <a class="button_example" href="wifi.html">Wifi Networks</a>
 
   </div>

   </center>
        
   <script type="text/javascript">
   
   var temperature = document.getElementById(setTemperatureOutputId).innerHTML;
   
   window.alert(temperature);
   
   </script>
