<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" type="text/css" href="mystyle.css">

<body onload="myFunction()">
    
    <section>
    
     <div class="boxed">

      <div style="width:480px;height:320px;border:1px solid #F67;">
       
    <section>
        
    <center>
 
   <h2>
   <output name="textCurrentTemperatureOutputName" id="textCurrent">Current Temperature</output>
   <output name="currentTemperatureOutputName" id="currentTemperatureOutputId">{{CurrentTemperature}}</output>
   <output name="unitCurrentTemperatureOutputName" id="unitCurrent">°C</output>
   </h2>
        
   <input type="range" name="setTemperatureInputName" id="setInputId" value="24" min="10" max="30" oninput="setTemperatureOutputId.value = setInputId.value">
   <br><br>
 
  <h2>
   <output name="textSetTemperatureOutputName" id="textSet">Temperature to set </output>
   <output name="setTemperatureOutputName" id="setTemperatureOutputId">24</output>
   <output name="unitSetTemperatureOutputName" id="unitSet">°C</output>
  </h2>
   
    <div id="chart" >
    <a class="button_example" href="wifi.html">Wifi Networks</a>
    
    <select id="mySelect" size="8">        
    </select>
    
   </div>
   
             
          
   
   </center>
           
         
<script type="text/javascript">
 
 function myFunction() {
    var x = document.getElementById("mySelect");
    var option = document.createElement("option");
    option.text = "Kiwi";
    x.add(option, x[2]);
}
 
d3.select('#chart')
  .selectAll("div")
  .data([4, 8, 15, 16, 23, 42])
  .enter()
  .append("div")
  .style("height", (d)=> d + "px")
   
    
</script>
  </div>
  </div>
    </section>
   
</body>
